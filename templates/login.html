{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4 shadow mx-auto p-4">
                <h2 class="text-center">Login</h2>
                {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                {% endif %}
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter Username" />
                    </div><!-- username ends-->
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter Password"/>
                    </div><!-- password ends--> 
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login" />
                        Not User? <a href="/register">Register</a>
                        <br>
                        <p><a href="/">Home page</a></p>
                    </div>
                </form>
            </div>
        </div><!-- row div end-->
    </div><!-- container end-->
    

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
